<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Insert title here</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link th:href="@{/nuevaasignatura.css}" rel="stylesheet"/>
    <!--    <link th:href="@{/css/styles.css}" rel="stylesheet" id="bootstrap-css" />-->
</head>
<body>

    <div id="login">

        <nav style="background-color: black;padding: 5vh;font-family: Montserrat;border-bottom: 1px solid #004460;">
            <ul class="nav justify-content-center"; style="font-size: 2vh">
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="/cuibitcoin/inicio">Inicio</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="/cuibitcoin/mostrarasignaturas">Mostrar Asignaturas</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="/cuibitcoin/mostrar">Mostrar Alumnos</a>
                </li>
                <li th:object="${usuario10}" th:if="${usuario10.getTipo()=='admin'}" class="nav-item">
                    <a style="color: white" class="nav-link" href="/cuibitcoin/nuevoalumnoform">Añadir Alumno</a>
                </li>
                <li th:object="${usuario10}" th:if="${usuario10.getTipo()=='admin'}" class="nav-item">
                    <a style="color: white" class="nav-link" href="/cuibitcoin/nuevaasignaturaform">Añadir Asignatura</a>
                </li>
                <li class="nav-item">
                    <a style="color: yellow" class="nav-link" href="#" th:object="${usuario10}" th:text="' | '+${usuario10.getNombreusuario()}"></a>
                </li>
            </ul>
        </nav>

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">

                        <form th:action="@{/cuibitcoin/nuevaasignatura}" th:object="${asignatura}" method="post" id="login-form" style="color: black" class="form">

                            <h1 style="color: #2f2f2f">Nueva asignatura.</h1>
                            <hr></hr>

                            <div class="form-group" style="margin-bottom: 4vh">
                                <label>Nombre</label>
                                </br>
                                <br/>
                                <div class="form-group">
                                    <select th:field="${asignatura.nombre}" style="background-color: black; border-radius:0px; color: #90AEDA; font-family: Montserrat">
                                        <option value="Bases de Datos">Bases de Datos</option>
                                        <option value="Programación">Programación</option>
                                        <option value="Entornos de Desarrollo">Entornos de Desarrollo</option>
                                        <option value="Inglés">Inglés</option>
                                        <option value="Filosofía">Filosofía</option>
                                        <option value="Matemáticas">Matemáticas</option>
                                        <option value="Algoritmia">Algoritmia</option>
                                        <option value="Lengua Castellana">Lengua Castellana</option>
                                        <option value="Biología">Biología</option>
                                        <option value="Diseño gráfico">Diseño gráfico</option>
                                        <option value="Historia">Historia</option>
                                        <option value="Francés">Francés</option>
                                        <option value="Alemán">Alemán</option>
                                        <option value="Ciencias del Deporte">Ciencias del Deporte</option>
                                        <option value="Física">Física</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" style="margin-bottom: 4vh">
                                <label>Curso</label>
                                </br>
                                <br/>
                                <div class="form-group">
                                    <select th:field="${asignatura.curso}" style="background-color: black; border-radius:0px; color: #90AEDA; font-family: Montserrat">
                                        <option value="Primero">Primero</option>
                                        <option value="Segundo">Segundo</option>
                                        <option value="Tercero">Tercero</option>
                                        <option value="Cuarto">Cuarto</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" style="margin-bottom: 4vh">
                                <label>Cuatrimestre</label>
                                </br>
                                <br/>
                                <div class="form-group">
                                    <select th:field="${asignatura.cuatrimestre}" style="background-color: black; border-radius:0px; color: #90AEDA; font-family: Montserrat">
                                        <option value="Primero">Primero</option>
                                        <option value="Segundo">Segundo</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Número de horas</label>
                                </br>
                                <br/>
                                <input th:field="${asignatura.horas}" type="number" class="form-control"
                                       style="background-color: black; border-radius:0px; color: #90AEDA; font-family: Montserrat"/>
                            </div>

                            <div class="form-group" style="text-align:center; font-family: Montserrat;">
                                <input type="submit"
                                       style="background-color: #90AEDA; color: black; margin-top: 20px; border-radius: 0px; width: 100%"
                                       class="btn botonfin" value="Finalizar"/>
                                <br/>
                            </div>
                        </form>

                        <div class="form-group" style="text-align:center; font-family: Montserrat;">
                            <a href="/cuibitcoin/inicio">
                                <button style="text-align: center; border: 1px solid white; background-color: black; color: white; margin-top: 20px; border-radius: 0px;"
                                        class="btn botonvolver">Volver
                                </button>
                            </a>
                        </div>
                        <br/>
                        <br/>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
